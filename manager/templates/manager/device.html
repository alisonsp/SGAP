<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body >

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SGAP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../..">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../list">Lista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="../config">Configurações</a>
              </li>
            </ul>
            <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../login">Login</a>
                </li>
            </ul>
           
          </div>
        </div>
      </nav>
    <br>   

    <div class="container text-center">
        <div class="row">
            <div class="form-floating col-sm-1">
            <input type="text" class="form-control" placeholder="" value="{{device.device_id}}" >
            <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating col-sm-2">            
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" value="{{device.status}}">
                <option selected ></option>
                <option value="1">Ativo</option>
                <option value="0">Inativo</option>
                </select>
                <label for="floatingSelect">Status</label>
            </div>
            <div class="form-floating col-sm-3 ">
              <input type="text" class="form-control" placeholder="" value="{{device.city}}">
              <label for="floatingInput">Cidade</label>
            </div>
            <div class="form-floating col-sm-2 ">
                <input type="text" class="form-control" placeholder="" value="{{device.zone}}">
                <label for="floatingInput">Região</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-floating col-sm-4 ">
                <input type="text" class="form-control" placeholder="" value="{{device.address}}">
                <label for="floatingInput">Endereço</label>
            </div>
            <div class="form-floating col-sm-2 ">
                <input type="text" class="form-control" placeholder="" value="{{device.address_number}}">
                <label for="floatingInput">Número</label>
            </div>
            <div class="form-floating col-sm-2 ">
                <input type="text" class="form-control" placeholder="" value="{{device.zip_code}}">
                <label for="floatingInput">CEP</label>
            </div>
        </div>  
        <br>  
        <div class="row">
            <div class="form-floating col-sm-8 ">
                <input type="text" class="form-control" placeholder="" value="{{device.complemento}}">
                <label for="floatingInput">Complemento</label>
            </div>
        </div>  
        <br>
        <div class="row">
            <div class="form-floating col-sm-3 ">
                <input type="text" class="form-control" placeholder="" value="{{device.travel_time}}">
                <label for="floatingInput">Tempo de deslocamento</label>
            </div>
        </div> 
        <br>
        <div class="row">
            <div class="form-floating col-sm-8 ">
                <input type="text" class="form-control" placeholder="" value="{{device.observacoes}}">
                <label for="floatingInput">Observações</label>
            </div>
        </div> 
        <br>
        <div class="col-1">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
    <br>
    
            
            
        
         
        
   
  </body>
</html>
